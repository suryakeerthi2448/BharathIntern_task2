<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body{
        background-image: url(bg.png);
        background-size: cover;
        padding: 20px;
        border: 20px solid brown;
        width: 500px;
        margin-left: 400px;

      
        
        margin-top: 100px;
    }
    div{
        padding: 20px;
        font-size: medium;
    }
    
    
  </style>
  <script>
    function celsiusToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function fahrenheitToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5/9;
    }

    function convertTemperature() {
      var inputTemp = parseFloat(document.getElementById("inputTemp").value);
      var result = document.getElementById("result");
      var fromUnit = document.getElementById("fromUnit").value;
      var toUnit = document.getElementById("toUnit").value;

      var convertedTemp;

      if (fromUnit === "celsius" && toUnit === "fahrenheit") {
        convertedTemp = celsiusToFahrenheit(inputTemp);
        result.innerHTML = inputTemp + " °C is " + convertedTemp.toFixed(2) + " °F";
        alert(inputTemp + " °C is " + convertedTemp.toFixed(2) + " °F");
      } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
        convertedTemp = fahrenheitToCelsius(inputTemp);
        result.innerHTML = inputTemp + " °F is " + convertedTemp.toFixed(2) + " °C";
        alert(inputTemp + " °F is " + convertedTemp.toFixed(2) + " °C");
      } else {
        result.innerHTML ="Please select valid units.";
        alert("please enter a valid units");
        
      }
    }
  </script>
</head>

<body>
  <center>
    
  <h1 style="font-size: 3rem; animation: backwards;">Temperature Converter</h1>
  
  <label for="inputTemp" style="font-size: 2rem;">Enter temperature:</label>
  <input type="number" id="inputTemp" placeholder="Enter temperature" step="0.01" style="height: 30px; width: 200px; border-radius: 20px; text-align: center; color: red; font-size: 1rem;" >
  
  <div><label for="fromUnit">From:</label>
  <select id="fromUnit" style="border-radius: 20px;">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
</div>
  
  <label for="toUnit">To:</label>
  <select id="toUnit" style="border-radius: 20px;">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
  </select>
  
  </div>
  <div><button onclick="convertTemperature()" style="border-radius: 20px;">Convert</button></div>
  
  <p id="result"></p>
</center>
</body>

</html>
